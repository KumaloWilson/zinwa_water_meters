name: "zinwa_mobile_app"
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  logger: ^2.5.0
  shared_preferences: ^2.5.3
  flutter_animate: ^4.5.2
  intl: ^0.20.2
  flutter_native_splash: ^2.4.6
  flutter_svg: ^2.0.17
  connectivity_plus: ^6.1.3
  awesome_dialog: ^3.2.1
  pinput: ^5.0.1
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0
  lottie: ^3.3.1
  fl_chart: ^0.70.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  get_storage: ^2.1.1
  image_picker: ^1.1.2
  url_launcher: ^6.3.1
  qr_flutter: ^4.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg_icons/
    - assets/fonts/

  fonts:
    - family: DINRound
      fonts:
        - asset: assets/fonts/din-round-bold.ttf
          weight: 700
        - asset: assets/fonts/din-round-light.ttf
          weight: 300
